<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sleep Tracker 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sleep Tracker</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
  <ion-item button (click) = "goLogSleep()">
    <ion-icon name="add-outline" color = "primary"></ion-icon>
    <ion-label  >Click to log overnight sleep time</ion-label>
  </ion-item>
  
  <ion-item button (click) = "goLogSleepiness()">
    <ion-icon name="add-outline" color = "primary"></ion-icon>
    <ion-label>Click to log sleepiness</ion-label>
  </ion-item>

  <ion-item button (click) = "goViewLogData()">
    <ion-icon name="add-outline" color = "primary"></ion-icon>
    <ion-label>Click to view sleep data</ion-label>
  </ion-item>
  


</ion-content>
