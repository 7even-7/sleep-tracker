<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sleep Tracker 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sleep Tracker</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-item button (click) = "goLogSleep()">
    <ion-icon name="add-outline" color = "primary"></ion-icon>
    <ion-label>Log overnight sleep time</ion-label>
  </ion-item>
  
  <ion-item button (click) = "goLogSleepiness()">
    <ion-icon name="add-outline" color = "primary"></ion-icon>
    <ion-label>Log sleepiness during the day</ion-label>
  </ion-item>

  <ion-item button (click) = "goViewLogData()">
    <ion-icon name="add-outline" color = "primary"></ion-icon>
    <ion-label>View tracked data</ion-label>
  </ion-item>
  


</ion-content>
